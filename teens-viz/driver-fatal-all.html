<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Connecticut Driver Fatalities of All Ages - 2003 to 2014</title>

    <style>
      html, body {
        overflow: hidden;
      }

      #container {
        height: 100vh;
        width: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <div id="container"></div>

    <pre id="csv" style="display: none">
      Year,Value
      2003,192
      2004,207
      2005,182
      2006,224
      2007,198
      2008,204
      2009,160
      2010,215
      2011,160
      2012,172
      2013,193
      2014,169
    </pre>

    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/data.js"></script>
    <script src="https://code.highcharts.com/modules/annotations.js"></script>

    <script>

    Highcharts.chart('container', {
      chart: {
        type: 'column',
        style: {
          fontFamily: 'Arial',
        }
      },
      legend: {
        enabled: false,
      },
      credits: {
        enabled: false,
      },
      title: {
        text: 'Driver Fatalities of All Ages, 2003–2014'
      },
      subtitle: {
        text: 'Source: UCONN Crash Data'
      },
      xAxis: {
        crosshair: false,
        min: 2003,
      },
      yAxis: {
        min: 0,
        title: {
          text: 'Driver Fatalities'
        },
      },
      data: {
        csv: document.getElementById('csv').innerHTML,
      },
      tooltip: {
        headerFormat: '<b>{point.y}</b> driver fatalities<br>',
        pointFormat: '{point.x}',
        valueDecimals: 0,
        shared: false,
      },
      plotOptions: {
        column: {
          pointPadding: 0,
          borderWidth: 0,
          groupPadding: 0.1
        },
        line: {
          enableMouseTracking: false,
          marker: {
            enabled: false,
          },
          pointPlacement: 'between'
        }
      },
      series: [
        {color: '#333'},
        {color: '#333', type: 'line', data: [
          [2002,201.2],
          [2003,201.2],
          [2004,201.2],
          [2005,201.2],
          [2006,201.2],
          [2007,201.2],
          [2008,201.2]
        ]},
        {color: 'green', type: 'line', data: [
          [2008,178.2],
          [2009,178.2],
          [2010,178.2],
          [2011,178.2],
          [2012,178.2],
          [2013,178.2],
          [2014,178.2]
        ]}
      ],

      annotations: [{
        labels: [{
          point: {
            x: 2008,
            y: 204,
            xAxis: 0,
            yAxis: 0
          },
          text: 'Graduated Drivers\' License laws <br> put into effect on August 1, 2008\
            <br> ┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈ <br>\
            11% (from 201.2 to 178.2) drop in driver fatalities <br>of all ages between 2003-2008 and 2009-2014',

        }],
        labelOptions: {
          x: 100,
          y: 150,
          backgroundColor: 'rgba(255,255,255,1)',
          style: {
            fontSize: '14px',
            color: 'black'
          }
        }
      }]

    })
    </script>


  </body>
</html>
