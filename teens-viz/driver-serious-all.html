<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Connecticut Drivers of All Ages Seriously Injured - 2003 to 2014</title>

    <style>
      html, body {
        overflow: hidden;
      }

      #container {
        height: 100vh;
        width: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <div id="container"></div>

    <pre id="csv" style="display: none">
      Year,Value
      2003,1859
      2004,1854
      2005,1679
      2006,1686
      2007,1784
      2008,1650
      2009,1504
      2010,1459
      2011,1174
      2012,1255
      2013,1042
      2014,944
    </pre>

    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/data.js"></script>
    <script src="https://code.highcharts.com/modules/annotations.js"></script>

    <script>

    Highcharts.chart('container', {
      chart: {
        type: 'column',
        style: {
          fontFamily: 'Arial',
        }
      },
      legend: {
        enabled: false,
      },
      credits: {
        enabled: false,
      },
      title: {
        text: 'Drivers of All Ages Seriously Injured, 2003–2014'
      },
      subtitle: {
        text: 'Source: UCONN Crash Data'
      },
      xAxis: {
        crosshair: false,
        min: 2003,
      },
      yAxis: {
        min: 0,
        title: {
          text: 'Drivers Injured'
        },
      },
      data: {
        csv: document.getElementById('csv').innerHTML,
      },
      tooltip: {
        headerFormat: '<b>{point.y}</b> drivers seriously injured<br>',
        pointFormat: '{point.x}',
        valueDecimals: 0,
        shared: false,
      },
      plotOptions: {
        column: {
          pointPadding: 0,
          borderWidth: 0,
          groupPadding: 0.1
        },
        line: {
          enableMouseTracking: false,
          marker: {
            enabled: false,
          },
          pointPlacement: 'between'
        }
      },
      series: [
        {color: '#333'},
        {color: '#333', type: 'line', data: [
          [2002,1752],
          [2003,1752],
          [2004,1752],
          [2005,1752],
          [2006,1752],
          [2007,1752],
          [2008,1752]
        ]},
        {color: 'green', type: 'line', data: [
          [2008,1229.7],
          [2009,1229.7],
          [2010,1229.7],
          [2011,1229.7],
          [2012,1229.7],
          [2013,1229.7],
          [2014,1229.7]
        ]}
      ],
      annotations: [{
        labels: [{
          point: {
            x: 2008,
            y: 1650,
            xAxis: 0,
            yAxis: 0
          },
          text: 'Graduated Drivers\' License laws <br> put into effect on August 1, 2008\
            <br> ┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈ <br>\
            30% (from 1752 to 1229.7) drop in drivers<br> seriously injured between 2003-2008 and 2009-2014',

        }],
        labelOptions: {
          x: 100,
          backgroundColor: 'rgba(255,255,255,1)',
          style: {
            fontSize: '14px',
            color: 'black'
          }
        }
      }]
    })
    </script>


  </body>
</html>
