<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Connecticut Teen Passenger Fatalities - 2003 to 2014</title>

    <style>
      html, body {
        overflow: hidden;
      }

      #container {
        height: 100vh;
        width: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <div id="container"></div>

    <pre id="csv" style="display: none">
      Year,Value
      2003,18
      2004,12
      2005,10
      2006,13
      2007,19
      2008,6
      2009,8
      2010,11
      2011,6
      2012,5
      2013,9
      2014,4
    </pre>

    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/data.js"></script>
    <script src="https://rawgithub.com/phpepe/highcharts-regression/master/highcharts-regression.js?8"></script>

    <script>

    Highcharts.chart('container', {
      chart: {
        type: 'column',
        style: {
          fontFamily: 'Arial',
        }
      },
      legend: {
        enabled: false,
      },
      credits: {
        enabled: false,
      },
      title: {
        text: 'Teen (15-19) Passenger Fatalities, 2003â€“2014'
      },
      subtitle: {
        text: 'Source: UCONN Crash Data'
      },
      xAxis: {
        crosshair: false,
        min: 2003,
      },
      yAxis: {
        min: 0,
        title: {
          text: 'Teen Passenger Fatalities'
        },
      },
      data: {
        csv: document.getElementById('csv').innerHTML,
      },
      tooltip: {
        headerFormat: '<b>{point.y}</b> teen passenger fatalities<br>',
        pointFormat: '{point.x}',
        valueDecimals: 0,
        shared: false,
      },
      plotOptions: {
        column: {
          pointPadding: 0,
          borderWidth: 0,
          groupPadding: 0.1
        },
        line: {
          enableMouseTracking: false,
          marker: {
            enabled: false,
          },
          pointPlacement: 'between'
        }
      },
      series: [
        {color: '#333'},
        {color: '#333', type: 'line', data: [
          [2002,13],
          [2003,13],
          [2004,13],
          [2005,13],
          [2006,13],
          [2007,13],
          [2008,13]
        ]},
        {color: 'green', type: 'line', data: [
          [2008,7.2],
          [2009,7.2],
          [2010,7.2],
          [2011,7.2],
          [2012,7.2],
          [2013,7.2],
          [2014,7.2]
        ]}
      ]
    });
    </script>


  </body>
</html>
