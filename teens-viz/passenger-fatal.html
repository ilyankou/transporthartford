<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Connecticut Teen Passenger Fatalities - 2003 to 2014</title>

    <style>
      html, body {
        overflow: hidden;
      }

      #container {
        height: 100vh;
        width: 100%;
        padding: 0;
        margin: auto;
        max-height: 600px;
        max-width: 900px;
      }
    </style>
  </head>

  <body>
    <div id="container"></div>

    <pre id="csv" style="display: none">
      Year,Value
      2003,18
      2004,12
      2005,10
      2006,13
      2007,19
      2008,6
      2009,8
      2010,11
      2011,6
      2012,5
      2013,9
      2014,4
    </pre>

    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/data.js"></script>
    <script src="https://code.highcharts.com/modules/annotations.js"></script>

    <script>

    Highcharts.chart('container', {
      chart: {
        type: 'column',
        style: {
          fontFamily: 'Arial',
        }
      },
      legend: {
        enabled: false,
      },
      credits: {
        enabled: false,
      },
      title: {
        text: 'Teen (ages 15-19) Passenger Fatalities, 2003–2014'
      },
      subtitle: {
        text: 'Source: UCONN Crash Data'
      },
      xAxis: {
        crosshair: false,
        min: 2003,
      },
      yAxis: {
        min: 0,
        title: {
          text: 'Teen Passenger Fatalities'
        },
      },
      data: {
        csv: document.getElementById('csv').innerHTML,
      },
      tooltip: {
        headerFormat: '<b>{point.y}</b> teen passenger fatalities<br>',
        pointFormat: '{point.x}',
        valueDecimals: 0,
        shared: false,
      },
      plotOptions: {
        column: {
          pointPadding: 0,
          borderWidth: 0,
          groupPadding: 0.1
        },
        line: {
          enableMouseTracking: false,
          marker: {
            enabled: false,
          },
          pointPlacement: 'between',
          lineWidth: 4,
        }
      },
      series: [
        {color: '#333'},
        {color: '#333', type: 'line', data: [
          [2002,13],
          [2003,13],
          [2004,13],
          [2005,13],
          [2006,13],
          [2007,13],
          [2008,13]
        ]},
        {color: 'green', type: 'line', data: [
          [2008,7.2],
          [2009,7.2],
          [2010,7.2],
          [2011,7.2],
          [2012,7.2],
          [2013,7.2],
          [2014,7.2]
        ]}
      ],
      annotations: [{
        labels: [{
          point: {
            x: 2008,
            y: 8,
            xAxis: 0,
            yAxis: 0
          },
          text: 'Graduated Drivers\' License laws <br> put into effect on August 1, 2008\
            <br> ┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈ <br>\
            45% (from 13 to 7.2) drop in teen passenger fatalities<br> between 2003-2008 and 2009-2014',

        }],
        labelOptions: {
          x: 100,
          backgroundColor: 'rgba(255,255,255,1)',
          style: {
            fontSize: '14px',
            color: 'black'
          }
        }
      }]
    })
    </script>


  </body>
</html>
