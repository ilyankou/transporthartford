<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Connecticut Teen Passengers Seriously Injured - 2003 to 2014</title>

    <style>
      html, body {
        overflow: hidden;
      }

      #container {
        height: 100vh;
        width: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <div id="container"></div>

    <pre id="csv" style="display: none">
      Year,Value
      2003,132
      2004,124
      2005,108
      2006,112
      2007,93
      2008,95
      2009,75
      2010,73
      2011,49
      2012,52
      2013,56
      2014,38
    </pre>

    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/data.js"></script>
    <script src="https://code.highcharts.com/modules/annotations.js"></script>

    <script>

    Highcharts.chart('container', {
      chart: {
        type: 'column',
        style: {
          fontFamily: 'Arial',
        }
      },
      legend: {
        enabled: false,
      },
      credits: {
        enabled: false,
      },
      title: {
        text: 'Teen (ages 15-19) Passengers Seriously Injured, 2003–2014'
      },
      subtitle: {
        text: 'Source: UCONN Crash Data'
      },
      xAxis: {
        crosshair: false,
        min: 2003,
      },
      yAxis: {
        min: 0,
        title: {
          text: 'Teen Passengers Injured'
        },
      },
      data: {
        csv: document.getElementById('csv').innerHTML,
      },
      tooltip: {
        headerFormat: '<b>{point.y}</b> teen passengers seriously injured<br>',
        pointFormat: '{point.x}',
        valueDecimals: 0,
        shared: false,
      },
      plotOptions: {
        column: {
          pointPadding: 0,
          borderWidth: 0,
          groupPadding: 0.1
        },
        line: {
          enableMouseTracking: false,
          marker: {
            enabled: false,
          },
          pointPlacement: 'between'
        }
      },
      series: [
        {color: '#333'},
        {color: '#333', type: 'line', data: [
          [2002,110.7],
          [2003,110.7],
          [2004,110.7],
          [2005,110.7],
          [2006,110.7],
          [2007,110.7],
          [2008,110.7]
        ]},
        {color: 'green', type: 'line', data: [
          [2008,57.2],
          [2009,57.2],
          [2010,57.2],
          [2011,57.2],
          [2012,57.2],
          [2013,57.2],
          [2014,57.2]
        ]}
      ],
      annotations: [{
        labels: [{
          point: {
            x: 2008,
            y: 95,
            xAxis: 0,
            yAxis: 0
          },
          text: 'Graduated Drivers\' License laws <br> put into effect on August 1, 2008\
            <br> ┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈ <br>\
            43% (from 110.7 to 57.2) drop in teen passengers <br>seriously injured between 2003-2008 and 2009-2014',

        }],
        labelOptions: {
          x: 100,
          backgroundColor: 'rgba(255,255,255,1)',
          style: {
            fontSize: '14px',
            color: 'black'
          }
        }
      }]
    })
    </script>


  </body>
</html>
